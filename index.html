<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presente de Natal</title>

    <link
      href="https://fonts.googleapis.com/css?family=Mountains of Christmas"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="modal fade"
      id="fotoUm"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Nossa primeira foto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><img src="assets/foto1.jpeg" /></div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="fotoDois"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              O primeiro presente que você me deu
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><img src="assets/foto2.jpeg" /></div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="fotoTres"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              A primeira vez que você me chamou de "amor"
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><img src="assets/foto3.jpeg" /></div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="fotoQuatro"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Meu aniversário.. amei que esteve comigo ❤
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><img src="assets/foto4.jpeg" /></div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="fotoCinco"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Nosso primeiro festival juntos
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><img src="assets/foto5.jpeg" /></div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="fotoSeis"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Nossa primeira viagem
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><img src="assets/foto6.jpeg" /></div>
        </div>
      </div>
    </div>

    <h1>Decorei essa árvore com algumas memórias nossas...</h1>
    <div class="main-container">
      <div class="arvore">
        <h2>Feliz Natal</h2>
        <div class="circle"></div>
        <div class="circle-light"></div>
        <div class="triangulo1"></div>
        <div class="triangulo2"></div>
        <div class="triangulo3"></div>
        <div class="triangulo4"></div>
        <div class="caule"></div>

        <div class="deco um" data-bs-toggle="modal" data-bs-target="#fotoUm">
          <div class="brilho"></div>
        </div>
        <div
          class="deco dois"
          data-bs-toggle="modal"
          data-bs-target="#fotoDois"
        >
          <div class="brilho"></div>
        </div>
        <div
          class="deco tres"
          data-bs-toggle="modal"
          data-bs-target="#fotoTres"
        >
          <div class="brilho"></div>
        </div>
        <div
          class="deco quatro"
          data-bs-toggle="modal"
          data-bs-target="#fotoQuatro"
        >
          <div class="brilho"></div>
        </div>
        <div
          class="deco cinco"
          data-bs-toggle="modal"
          data-bs-target="#fotoCinco"
        >
          <div class="brilho"></div>
        </div>
        <div
          class="deco seis"
          data-bs-toggle="modal"
          data-bs-target="#fotoSeis"
        >
          <div class="brilho"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
